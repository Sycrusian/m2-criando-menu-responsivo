<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/index.css">
    <script src="./src/script/index.js" defer></script>
    <title>Criando Menu Responsivo</title>
</head>
<body>
    <header>
        <section class="header__container">
            <h1 class="title-1">Tech <b class="bold">Blog</b></h1>
            <button class="menu__button">
                <span class="hamburger"></span>
            </button>
        </section>
        <nav class="nav__menu">
            <ul class="nav__list">
                <li class="nav__item nav__item--dark">All</li>
                <li class="nav__item">CSS</li>
                <li class="nav__item">JavaScript</li>
                <li class="nav__item">Python</li>
                <li class="nav__item">Java</li>
            </ul>
            <input class="nav__input" type="text" placeholder="Pesquisar por" />
            <div class="user__container">
                <img src="./src/img/user.jpg" alt="Camila Silva" class="user__image">
                <p class="user__name">Camila Silva</p>
            </div>
        </nav>
    </header>
</body>
</html>
